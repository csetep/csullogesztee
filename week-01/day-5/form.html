<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div id="main">
      <div id="top">
          <h2>Profil</h2>
      </div>
      <div id="l">
          <h2>Személyes adatok</h2>
          <p>Név*</p>
          <input type="text"></input> 
          <div id="b1">
                <p>Születési éved</p>  
                <input type="number" placeholder="pl. 1984" min=1910 max=2017 step=1></input>
          </div>
          <div id="b2">
                <p>Nemed</p>  
                <input type="radio" id= "male" name="gender" />
                <label for="male">Férfi</label>
                <input type="radio" id="female" name="gender" />
                <label for="female">Nő</label>
                
          </div>
          <div id="b3">
                <p>Milyen márkákat szeretsz?</p>
                <div id="checkbox">
                <input type="checkbox" id="adidas" />
                <label for="adidas">Adidas</label></br>
                <input type="checkbox" id="apple" />
                <label for="apple">Apple</label></br>
                <input type="checkbox" id="cocacola" />
                <label for="cocacola">Coca-Cola</label></br>
                <input type="checkbox" id="mazda" />
                <label for="mazda">Mazda</label></br>
                <input type="checkbox" id="nike" />
                <label for="nike">Nike</label></br>
                <input type="checkbox" id="opel"/>
                <label for="opel">Opel</label></br>
                <input type="checkbox" id="rayban" />
                <label for="rayban">Ray-Ban</label></br>
                <input type="checkbox" id="starbucks" />
                <label for="starbucks">Starbucks</label></br>
                <input type="checkbox" id="tesla" />
                <label for="tesla">Tesla</label></br>
                <input type="checkbox" id="yahoo" />
                <label for="yahoo">Yahoo</label>
            </div>
                <p>Többet is választhatsz!</p>
          </div>
      </div>
      <div id="r">
          <h2>Kapcsolat</h2>
          <p>Telefonszám*</p>
          <input style="tel" placeholder="+36 -- --- ----" name="tel"></input>
          <p>E-mail cím*</p>
          <input style="email" placeholder="nev@domain.com" name="email"></input>
          <p>Facebook profilod</p>
          <input style="url" placeholder="http://facebook.com/..." name="facebook"></input>
          <p>Twitter profilod</p>
          <input style="url" placeholder="http://twitter.com/..." name="twitter"></input>
          <p>Milyen házban laksz?</p>
          <select>
              <option value="" disabled selected>Válassz típust!</option>
              <option>Lakóház</option>
              <option>Családiház</option>
              <option>Sorház</option>
              <option>Panel</option>
          </select>
      </div>
      <div id="bottom"></div>
    </div>
  </body>
</html>
